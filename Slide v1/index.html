<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide v1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="vendors/bootstrap/bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="col">
          <div class="card">
            <img class="card-img-top" src="img/bmw.jpg" alt="" />
            <div class="card-body">
              <h5 class="card-title">Image 1</h5>
              <p class="card-text"></p>
              <a class="card-link text-decoration-none" href="#">Show image fully</a>
            </div>
            <div class="card-footer d-flex">
              <i class="fas fa-angle-left fa-2x arrow"></i>
              <i class="fas fa-angle-right fa-2x arrow"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
